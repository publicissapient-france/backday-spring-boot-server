<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xke-Spring-Boot-Action</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<b>Count action : <span th:text="${count}"/></b>

<ul th:each="action : ${actions}">
    <li th:text="${action.value}"/>
</ul>
</body>
</html>
